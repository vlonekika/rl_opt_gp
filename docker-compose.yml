version: '3.8'

services:
  rl-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rl-ad-optimization
    ports:
      - "8000:8000"
    environment:
      # Logging
      - LOG_LEVEL=INFO
      # S3 configuration для сохранения состояния LinUCB агента
      - S3_ENABLED=true
      - S3_BUCKET=${S3_BUCKET}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-ru-central1}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rl-network

networks:
  rl-network:
    driver: bridge
